<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <link rel="icon" href="mdaz-fav.png">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', Arial, sans-serif;
      background: #f8fafc;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      text-align: center;
      padding: 60px 40px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
    }
    h1 {
      font-size: 5rem;
      margin: 0 0 16px;
      color: #0ea5e9;
    }
    h2 {
      font-size: 2rem;
      margin: 0 0 12px;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 24px;
    }
    a {
      display: inline-block;
      padding: 12px 32px;
      background: #0ea5e9;
      color: #fff;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 700;
      transition: background 0.2s;
    }
    a:hover {
      background: #0369a1;
    }
    img {
      width: 80px;
      margin-bottom: 24px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="mdaz-icon.png" alt="MDAZ Logo">
    <h1>404</h1>
    <h2>Page Not Found</h2>
    <p>Sorry, the page you are looking for does not exist or has been moved.</p>
    <a href="/">Go to Homepage</a>
  </div>
</body>
</html>
